<!DOCTYPE html>
<html ng-app='ListaEmpleadosAplicacion'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> 
      body { 
        font-size: 1.2em;
        font-family: Helvetica; 
      }
    </style>
    <link rel="shurtcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>Lista de Empleados</title>
  </head>
  <body>
    <h1>Lista de Empleados</h1>

    <div ng-controller="ListaEmpleadosControlador">
      <input type="text" ng-model="nuevoNombreEmpleado" placeholder="Nombre del Empleado">
      <input type="text" ng-model="nuevoCargoEmpleado" placeholder="Cargo del Empleado">
      <button ng-click="agregar()">Agregar</button>
      <br><br>
      <div ng-repeat="person in listaEmpleados | filter: {nombre: buscarNombre, cargo:buscarCargo}">
        <b>{{$index + 1}} - </b> 
        Nombre: {{person.nombre}}
        Cargo: {{person.cargo}}
      </div>
      <br>
      Filtrado por: 
      <input type="text" ng-model="buscarNombre" placeholder="Nombre">
      <input type="text" ng-model="buscarCargo" placeholder="Cargo">
    </div>
  </body>
</html>
